<div class="background">
    <div class="gradient">
        <div class="container">
            <div class="actions">
                <mat-card>
                    <mat-card-content>
                        <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
                            <div class="text-xs-center pb-1">
                                <p class="mat-text-muted">Enter your email and we'll send you instructions on how to reset your password.</p>
                            </div>
                            <div fxLayout="column" fxLayoutAlign="space-around">
                                <div class="pb-1">
                                    <mat-form-field style="width: 100%">
                                        <input matInput placeholder="Email address" type="email" [formControl]="form.controls['mail']" (focus)="displayEmailError=false"
                                            (blur)="displayEmailError=true">
                                        <mat-error *ngIf="form.controls['mail'].errors?.required && form.controls['mail'].dirty && displayEmailError" class="mat-text-warn">You must include an email address.</mat-error>
                                        <mat-error *ngIf="form.controls['mail'].errors?.email && form.controls['mail'].dirty && displayEmailError" class="mat-text-warn">You must include a valid email address.</mat-error>
                                    </mat-form-field>

                                </div>
                                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
                            </div>
                            <div class="pt-1 pb-1 text-xs-center">
                                <a [routerLink]="['/ks/login']">Access your account</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a [routerLink]="['/ks/signup']">Sign up for a new account</a>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
