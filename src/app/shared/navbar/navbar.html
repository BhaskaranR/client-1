<mat-toolbar color="primary" class="home-navbar-header" >
  <a mat-button class="home-button" routerLink="/" aria-label="Karmasoc">
    <span routerLink="" class="branding spacer center d-inline d-sm-none">
      <img [src]="logo" />
    </span>
    <span>Karmasoc</span>
  </a>
  <div class="flex-spacer"></div>
  <a mat-button class="home-navbar-hide-small home-button"
  *ngFor="let key of sectionKeys"
  (click)="gotoSection(key)">{{sections[key]}}</a>

  <button mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
    <mat-icon>person</mat-icon>
  </button>

  <mat-menu #toolbarUserMenu="matMenu">
    <button mat-menu-item (click)="logout.emit()">
      <mat-icon>power_settings_new</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

  <button mat-icon-button [routerLink]="['/preferences']" class="d-none d-sm-inline">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<mat-toolbar color="primary" class="home-navbar home-navbar-show-small">
  <a mat-button class="home-navbar-link" *ngFor="let key of sectionKeys" 
  [routerLink]="key">{{sections[key]}}</a>
</mat-toolbar>
