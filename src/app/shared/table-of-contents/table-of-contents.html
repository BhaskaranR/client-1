<div *ngIf="links?.length" class="toc-container">
  <div class="toc-heading">Contents</div>
  <nav>
    <a [href]="_rootUrl + '#' + link.id"
      *ngFor="let link of links; let i = index"
      class="level-{{link.type}} link"
      [class.active]="link.active">
      {{link.name}}
    </a>
  </nav>
</div>
