<div class="component-viewer-nav">
  <div class="component-viewer-nav-content">
    <app-profile-card></app-profile-card>

    <nav *ngFor="let category of menuItems.getCategories(path); let last = last;">
      <button (click)="toggleExpand(category.id)" class="nav-content-btn" [attr.aria-label]="category.name + ', section toggle'"
        [attr.aria-controls]="'panel-' + category.id" [attr.aria-expanded]="getExpanded(category.id)">
        {{category.name}}
        <mat-icon *ngIf="!getExpanded(category.id)">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="getExpanded(category.id)">keyboard_arrow_up</mat-icon>
      </button>
      <ul [@bodyExpansion]="_getExpandedState(category.id)" id="panel-{{category.id}}">
        <li *ngFor="let component of category.items">
          <a [routerLink]="'/' + path + '/' + category.id + '/' + component.id" routerLinkActive="component-viewer-sidenav-item-selected">
            {{component.name}}
          </a>
        </li>
      </ul>
      <hr *ngIf="!last" />
    </nav>
  </div>
</div>
