<mat-sidenav-container class="component-viewer-sidenav-container">
  <!-- If on small screen, menu resides in drawer -->
  <mat-sidenav #sidenav class="component-viewer-sidenav" *ngIf="isScreenSmall()" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'"
    [fixedInViewport]="isScreenSmall()" fixedTopGap="92">

    <app-component-nav [path]="path"></app-component-nav>
  </mat-sidenav>
  <div class="component-sidenav-content">
    <component-page-header (toggleSidenav)="sidenav.toggle()"></component-page-header>
    <div class="component-sidenav-inner-content" cdk-scrollable>
      <div class="component-sidenav-body-content" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
        <!-- If on large screen, menu resides to left of content -->
        <app-component-nav *ngIf="!isScreenSmall()" [path]="path">
        </app-component-nav>
          <router-outlet #o="outlet"></router-outlet>
      </div>
    </div>
  </div>
</mat-sidenav-container>
