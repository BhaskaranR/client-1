<div class="component-list-category">
  <a *ngFor="let component of category.items"
    class="component-list-item"
    [routerLink]="'/' + section + '/' + component.id">
    <mat-card class="component-list-card">
      <mat-card-title class="component-list-card-title">{{component.name}}</mat-card-title>
      <div class="component-list-icon-spacer"></div>
      <div class="component-list-item-icon">
       </div>
    </mat-card>
  </a>
</div>
