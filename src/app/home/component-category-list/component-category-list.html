<div class="component-category-list">
  <a *ngFor="let category of docItems.getCategories(path)"
     class="component-category-list-item"
    [routerLink]="['../', category.id]">
    <mat-card class="component-category-list-card">
      <mat-card-title>{{category.name}}</mat-card-title>
    </mat-card>
  </a>
</div>
