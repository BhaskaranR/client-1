<div class="posts-viewer">
  <nav mat-tab-nav-bar class="posts-viewer-tabbed-content">
    <a mat-tab-link class="posts-viewer-section-tab"
        *ngFor="let section of sections"
        [routerLink]="section.toLowerCase()"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">{{section}}</a>
  </nav>

  <div class="posts-viewer-content" cdk-scrollable>
    <router-outlet></router-outlet>
  </div>
</div>
